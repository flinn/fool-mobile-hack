<view title="'<i class=\'icon ion-stats-bars\'></i> My Scorecard'" left-buttons="leftButtons">
  <content has-header="true">
    <card>
      <item ng-repeat="stock in stocks" type="item-text-wrap" href="#/stock/detail/{{stock.id}}">
        <h3>{{stock.title}}</h3>
        <p>{{stock.description}}</p>
      </item>      
    </card>
    <div class="list">
  </content>
</view>
