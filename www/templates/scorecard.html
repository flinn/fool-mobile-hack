<view title="'Scorecard'" left-buttons="menuButton" right-buttons="rightButtons">
  <content has-header="true" on-refresh="onRefresh()">
  	<refresher></refresher>  	
    <div ng-repeat="stock in stocks" class="list card">    	
  		<div class="front face">
				<div class="item item-round-header scorecard-header">
			 	</div>
			 	<div class="item item-body">
			  	<div class="row">
					  <div class="col col-20">
					  	<img src="{{ stock.thumb_image }}" class="squared-thumb" ng-click="snapshot({{ stock.id }})">
					  </div>
					  <div class="col left buffer-left">
					  	<span class="focused" ng-click="snapshot({{ stock.id }})">{{ stock.title }}</span><br/>
					  	<span class="muted" ng-click="snapshot({{ stock.id }})">{{ stock.exchange }}:{{ stock.symbol }}</span>
					  </div>
					  <div class="col col-27 right">
					  	<span class="focused">${{ stock.current_price }}</span><br/>
					  	<pos-neg-percent price="{{stock.price_change}}" percent="{{stock.daily_change}}"></pos-neg-percent>
					  </div>
					</div>
			  </div>
			</div>			
		</div>
  </content>
</view>
